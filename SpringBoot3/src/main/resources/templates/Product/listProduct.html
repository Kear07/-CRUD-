<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/Product/listProduct.css">
    <title>Document</title>
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>


    <br><br><h1>Product List</h1><br><br>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a th:href="@{'/delete3Product/' + ${product.id}}" onclick="return confirm('Are you sure you want to delete this product?')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3L6dAr0ukXeSf1Yo4nUli1HXCVYLjx6nskA&s"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
