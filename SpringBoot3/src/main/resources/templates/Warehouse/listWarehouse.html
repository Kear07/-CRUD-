<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/Warehouse/listWarehouse.css">
    <title>Document</title>
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>


<br><br><h1>Warehouse List</h1><br><br>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Stock</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="warehouse: ${warehouses}">
            <td th:text="${warehouse.id}"></td>
            <td th:text="${warehouse.stock}"></td>
            <td th:text="${warehouse.address}"></td>
            <td>
                <a th:href="@{'/delete3Warehouse/' + ${warehouse.id}}" onclick="return confirm('Are you sure you want to delete this product?')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3L6dAr0ukXeSf1Yo4nUli1HXCVYLjx6nskA&s"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
